<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EasyAudio - Comparação de Exames</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style-comparacao.css}" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Logo -->
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="EasyAudio" class="logo">
        </div>

        <!-- Botão Voltar -->
        <a th:href="@{/}" class="btn btn-secondary d-flex align-items-center">
            <span class="me-2">Voltar</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
            </svg>
        </a>

        <!-- Título -->
        <h2 class="text-center fw-bold mt-5">COMPARAÇÃO DE EXAMES</h2>

        <!-- Formulário -->
        <form class="mt-4">
            <!-- Campo de busca -->
            <div class="d-flex justify-content-center align-items-center mb-4">
                <label class="fw-bold me-3" for="paciente">PACIENTE (busca por CPF):</label>
                <input type="text" id="paciente" class="form-control me-3" placeholder="Digite o CPF do paciente">
                <button type="button" class="btn btn-success">Localizar</button>
            </div>

            <!-- Tabela de exames -->
            <div class="table-container mt-5">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th rowspan="2">DATA</th>
                            <th colspan="7">Orelha direita</th>
                            <th colspan="7">Orelha esquerda</th>
                        </tr>
                        <tr>
                            <th>0,5KHz</th>
                            <th>1KHz</th>
                            <th>2KHz</th>
                            <th>3KHz</th>
                            <th>4KHz</th>
                            <th>6KHz</th>
                            <th>8KHz</th>
                            <th>0,5KHz</th>
                            <th>1KHz</th>
                            <th>2KHz</th>
                            <th>3KHz</th>
                            <th>4KHz</th>
                            <th>6KHz</th>
                            <th>8KHz</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de exemplo -->
                        <tr>
                            <td><input type="date" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <!-- ver adição de linhas dinâmicas??? -->
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
