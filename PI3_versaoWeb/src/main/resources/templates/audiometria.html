<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EasyAudio - Registro Audiometria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style-audio.css}" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Logo no topo -->
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="EasyAudio" class="logo">
        </div>

        <!-- Botão de voltar -->
        <a th:href="@{/}" class="btn btn-secondary d-flex align-items-center">
            <span class="me-2">Voltar</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
            </svg>
        </a>
    </div>

    <!-- Título da página -->
    <h2 class="text-center fw-bold">REGISTRO DE AUDIOMETRIA</h2>

    <!-- Formulário -->
    <div class="container-cadastro">
        <form class="mt-4">
            <!-- Buscar nome e fono -->
            <div class="mb-3">
                <input type="text" class="form-control mb-2" placeholder="Digite aqui para buscar">
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-outline-primary">Buscar paciente</button>
                    <button type="button" class="btn btn-outline-primary">Buscar fonoaudiólogo</button>
                </div>
            </div>

            <!-- Campos buscados -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <input type="text" class="form-control" placeholder="PACIENTE">
                <input type="text" class="form-control" placeholder="DATA" onfocus="(this.type='date')">
                <input type="text" class="form-control" placeholder="FONO">
            </div>
            
            <!-- Orelha direita -->
            <div class="audiometria-container bg-light-green p-3 rounded mb-3">
                <h5 class="fw-bold text-center">Orelha direita</h5>
                <div class="inputs-group">
                    <label>0,5KHz</label>
                    <label>1KHz</label>
                    <label>2KHz</label>
                    <label>3KHz</label>
                    <label>4KHz</label>
                    <label>6KHz</label>
                    <label>8KHz</label>
                </div>
                <div class="inputs-group">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Orelha esquerda -->
            <div class="audiometria-container bg-light-green p-3 rounded mb-4">
                <h5 class="fw-bold text-center">Orelha esquerda</h5>
                <div class="inputs-group">
                    <label>0,5KHz</label>
                    <label>1KHz</label>
                    <label>2KHz</label>
                    <label>3KHz</label>
                    <label>4KHz</label>
                    <label>6KHz</label>
                    <label>8KHz</label>
                </div>
                <div class="inputs-group">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Botão de salvar -->
            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-success px-4">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
